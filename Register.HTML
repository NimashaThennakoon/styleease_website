<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="Register.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <form class="well form-horizontal" action=" " method="post" id="contact_form">
      <fieldset>

        <legend>
          <center>
            <h2><b>Registeration Form</b></h2>
          </center>
        </legend><br>

        <div class="form-group">
          <label class="col-md-4 control-label">Full Name</label>
          <div class="col-md-8">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="first_name" placeholder="Enter Full Name" class="form-control" type="text">
            </div>
          </div>
        </div>

        <label class="col-md-4 control-label">E-mail</label>
        <div class="col-md-8">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="first_name" placeholder="E-mail Address" class="form-control" type="email">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Address</label>
          <div class="col-md-8">
            <div class="input-group">
              <input name="last_name" placeholder="Koonvinna,Mahaoya" class="form-control" type="koonvinna,Mahaoya">
            </div>
          </div>

          <label class="col-md-4 control-label">Mobile Number</label>
          <div class="col-md-8">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="first_name" placeholder="071 234 5678" class="form-control" type="071 234 5678">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">Date of Birth</label>
            <div class="col-md-8">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="first_name" placeholder="DD-MM-YYYY" class="form-control" type="date">
                </select>
              </div>
            </div>
          </div>
        </div>


        <!-- Rest of the form elements... -->

        <div class="form-group">
          <div class="col-md-8 col-md-offset-4">
            <br>
            <button type="submit" class="btn btn-warning"> SUBMIT <span class="glyphicon glyphicon-send"></span></button>
          </div>
        </div>

      </fieldset>
    </form>
  </div>
</body>
</html>
